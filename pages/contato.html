<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png/jpg" href="../img/icons/icon-c.png">
    <title>Caio Montenegro | Contato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/contato.css">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JS -->
    <script src="../js/header.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <!-- Div que engloba o nome e o menu hamburguer do header -->
            <div class="nomeIcone">
                <a href="index.html" class="nav-nome">Caio Montenegro</a>
    
                <!-- Abrir menu -->
                <i class="bi bi-list icon-menuHeader"></i>
                <!-- Fechar menu -->
                <i class="bi bi-x-lg icon-menuHeader"></i>
            </div>

            <!-- Container que engloba os itens de navegação da nav -->
            <div class="nav-containerItens">
                <!-- Lista dos itens de navegação da nav -->
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html" class="nav-pagAtual">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contato -->
        <section>
            <!-- Título da secion -->
            <h1>Entre em contato!</h1>
            
            <!-- Paragrafo da secion -->
            <p>Preencha o formulário abaixo e entre em contato comigo para tirar dúvidas ou para fazer alguma proposta de projeto.</p>

            <!-- Formulário de contato -->
            <form action="#">
                <!-- Nome + Email -->
                <div id="Nome_Email">
                    <!-- Nome -->
                    <div class="label_input">
                        <label for="ipt-nome">Nome</label>
                        <input type="text" name="nome" id="ipt-nome" placeholder="Seu nome..." required>
                    </div>

                    <!-- E-mail -->
                    <div class="label_input">
                        <label for="ipt-Email">E-mail</label>
                        <input type="email" name="email" id="ipt-Email" placeholder="Seu e-mail..." required>
                    </div>
                </div>

                <!-- Assunto -->
                <label for="ipt-assunto">Assunto</label>
                <input type="text" name="assunto" id="ipt-assunto" placeholder="Assunto a tratar..." required>

                <!-- Mensagem -->
                <label for="ipt-mensagem">Mensagem</label>
                <textarea type="text" name="mensagem" id="ipt-mensagem" rows="5" placeholder="Fale o que queira..." required></textarea>
                

                <button type="submit">Enviar</button>
            </form>

            <!-- E-mail de contato -->
            <div>
                <!-- Ícone -->
                <i class="bi bi-envelope-fill"></i>

                <!-- Parágrado -->
                <p>caiombmonteiro@gmail.com</p>
            </div>
        </section>

        <!-- Redes Sociais -->
        <section></section>
    </main>

    <footer></footer>
</body>
</html>
